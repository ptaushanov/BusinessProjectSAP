<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”> <head>
<title>Add Admin</title>
<th:block th:insert="fragments :: simple_head"></th:block>
<link rel="stylesheet" th:href="@{/css/administrator/admin_added.css}">
</head>

<body>
    <div class="container valign-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="card purple darken-4">
                    <div class="card-content white-text">
                        <span class="card-title">New admin was added</span>
                        <p>Admin with username <span th:text="${username}"></span> was added successfully!</p>
                    </div>
                    <div class="card-action">
                        <a class="white-text" th:href="@{/dashboard(role='admin',id= ${requesterId})}">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
