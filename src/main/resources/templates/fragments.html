<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”> <head th:fragment="common_head">
<link rel="stylesheet" th:href="@{/css/materialize.min.css}">
<link rel="stylesheet" th:href=" @{/css/animate.min.css}">
<script th:src="@{/js/materialize.min.js}"></script>
</head>

<head th:fragment="simple_head">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <script th:src="@{/js/materialize.min.js}"></script>
</head>

<div class="row" th:fragment="entity_info">
    <div class="col s12 mt-10">
        <h4 th:text="|${entity.fullName} (${entity.username})|"></h4>
        <p th:text="${entity.id}"></p>
        <a th:href="@{/start/} + ${rolePath}" class="btn-small waves-effect waves-light pink darken-4">Switch</a>
        <th:block th:if="${rolePath == 'administrator'}">
            <a th:href="@{/dashboard/new/administrator(requesterId=${entity.id})}"
                class=" btn-small waves-effect waves-light amber darken-4">Add New</a>
        </th:block>
    </div>
</div>

<div class="row" th:fragment="block_salesReps">
    <div class="col s12">
        <h5>Sales Representatives</h5>
        <a th:href="@{/dashboard/manage/representatives(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light indigo darken-4">Manage</a>
        <a th:href="@{/dashboard/new/representative(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light deep-purple accent-3">Add New</a>
    </div>
</div>

<div class="row" th:fragment="block_manageProducts">
    <div class="col s12">
        <h5>Products</h5>
        <a th:href="@{/dashboard/manage/products(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light pink darken-2 ">Manage</a>
        <a th:href="@{/dashboard/new/product(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light  deep-orange">Add New</a>
    </div>
</div>

<div class="row" th:fragment="block_manageCustomers">
    <div class="col s12">
        <h5>Customers</h5>
        <a th:href="@{/dashboard/manage/customers(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light indigo darken-4">Manage</a>
        <a th:href="@{/dashboard/new/customer(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light deep-purple accent-3">Add New</a>
    </div>
</div>

<div class="row" th:fragment="block_operateProducts">
    <div class="col s12">
        <h5>Products</h5>
        <a th:href="@{/dashboard/promotion/products(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light pink darken-2 ">Promotions</a>
        <a th:href="@{/dashboard/sales(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light  green darken-3">View Sales</a>
        <a th:href="@{/dashboard/new/sale(requesterId=${entity.id})}"
            class="btn-small waves-effect waves-light  deep-orange">Sell Product</a>
    </div>
</div>

</html>
